{% extends "core/base.html" %}

{% block titulo %}
    Login - Petalos.cl
{% endblock titulo %}

{% load static %}

{% block contenido %}
    <center>
        <h2>¡Bienvenidos al himaya!, ¿Helado?</h2>
        </center>
        <div class="formulario">
            <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <center>
                <table border="1">
                    <tr>
                        <td colspan="2" style="text-align: center;font-size: 20px;">Inicio de Sesión</td>
                    </tr>
                    <tr>
                        <td>Usuario:</td>
                        <td>
                            <input type="text" name="txtUsuario" placeholder="Ingrese su usuario" required> </td>
                    </tr>                                   
                    <tr>
                        <td>Contraseña:</td>
                        <td>
                            <input type="password" name="txtPass" placeholder="Ingrese su contraseña" required> </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Iniciar">
                            <a href="{% url 'social:begin' 'facebook'%}">Iniciar Sesión via Facebook</a>
                        </td>
                    </tr>
                </table>
            </center>
            </form>
            
        </div>   
{% endblock contenido %}
